version: "3.8"
services:
  database:
    image: postgres:16
    container_name: database
    environment:
      POSTGRES_DB: workspace_hub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/workspace_hub_db?schema=public
      JWT_SECRET: dev_secret_key_min_32_chars_for_testing_only_do_not_use_in_prod
      JWT_EXPIRES_IN: 24h
      NODE_ENV: development
      PORT: 5000
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "5000:5000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:5000/api/health || wget -qO- http://localhost:5000/api/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      VITE_API_URL: http://backend:5000/api
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  db_data:
